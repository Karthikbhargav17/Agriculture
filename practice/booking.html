    <div class="mainhead">
        <h1 class="head1">
            BOOK YOUR PRODUCT
        </h1>
        <div class="farmerd1">
            <h2 class="head2">
                FARMER NAME
            </h2>
        </div>
        <div class="textbox1">
            <input type="text" placeholder="Name" size="40px" >

        <div class="farmerd2">

        </div>
